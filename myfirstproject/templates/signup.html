<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="/">
          
        </a>
        <h3>Account SignUp</h3>
       
      </div>

      {% comment %} <form action="#" class="form auth__form">
        <!-- Input:Text -->
        <div class="form__field">
          <label for="formInput#text">Full Name: </label>
          <input class="input input--text" id="formInput#text" type="text" name="text"
            placeholder="e.g. Dennis Ivanov" />
        </div>

        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#email">Email Address: </label>
          <input class="input input--email" id="formInput#email" type="email" name="email"
            placeholder="e.g. user@domain.com" />
        </div>

        
         <!-- Input:Phone -->
         <div class="form__field">
            <label for="formInput#Number">Phone Number: </label>
            <input class="input input--number" id="formInput#Number" type="Number" name="Number">
          </div>

        <!-- Input:EMid -->
        <div class="form__field">
            <label for="formInput#EMid">Emirates ID: </label>
            <input class="input input--number" id="formInput#EMid" type="Number" name="EMid">
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Password: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>
    
        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Sign  Up" />
        </div>
      </form>
      <div class="auth__alternative">
        <p>Already have an Account?</p>
        <a href="signin.html">Log In</a>
      </div>
    </div>
  </div> {% endcomment %}

    <form method="POST" action="">
        
        {% csrf_token %}
        {{form.as_p}} 

        <input type="submit" name="Create User">
    </form>
        {% comment %} <form autocomplete='off' method="POST" action="" style = "position:relative; left:300px; top:300px;" class='form'>
         <h1>Sign up here</h1>
            {% csrf_token %}
            {{ form.as_p }}
          
            <input type="submit" name="Create User">
        </form> {% endcomment %}
        
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
